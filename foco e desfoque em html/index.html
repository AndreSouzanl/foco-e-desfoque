<body>

    <fieldset>
        
        <legend>Apresentando o Alfabeto</legend>

        <label for="letraB">Letra B</label>

    </fieldset>


    <table id="tabela">
        <thead>
           <tr>
               <th class="letras">Letras</th>
           </tr>
        </thead>

        <tbody>
           <tr>
               <td id="A">Letra A</td>
               <td id="B">Letra B</td>
               <td id="C">Letra C</td>
               <td id="D">Letra D</td>

        </tbody>
   </table>
